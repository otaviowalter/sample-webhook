<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Inspector</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; }
        header { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        .url-box { background: #eef2f5; padding: 10px; border-radius: 4px; font-family: monospace; word-break: break-all; border: 1px solid #d1d9e6; display: flex; justify-content: space-between; align-items: center; }
        .btn { cursor: pointer; background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; font-size: 14px; }
        .btn:hover { background: #0056b3; }
        .btn-clear { background: #dc3545; margin-left: 10px; }
        .btn-clear:hover { background: #a71d2a; }
        .controls { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        #requests-list { display: flex; flex-direction: column; gap: 15px; }
        .request-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; border-left: 5px solid #ccc; transition: transform 0.1s; }
        .request-card:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .method { font-weight: bold; padding: 4px 8px; border-radius: 4px; color: white; font-size: 12px; margin-right: 10px; }
        .method.POST { background: #28a745; }
        .method.GET { background: #007bff; }
        .method.PUT { background: #ffc107; color: #333; }
        .method.DELETE { background: #dc3545; }
        .timestamp { color: #666; font-size: 13px; }
        .card-body { padding: 0 15px 15px 15px; display: none; border-top: 1px solid #eee; }
        .card-body.open { display: block; }
        pre { background: #2d2d2d; color: #ccc; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 13px; }
        .section-title { font-weight: bold; margin-top: 10px; display: block; font-size: 14px; }
        .empty-state { text-align: center; color: #888; margin-top: 50px; }
        
        /* Settings Panel Styles */
        .settings-card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid #007bff; }
        .settings-card h3 { margin-top: 0; font-size: 18px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .setting-row { margin-bottom: 15px; }
        .switch-label { display: flex; align-items: center; cursor: pointer; font-weight: 500; }
        .switch-label input { margin-right: 10px; transform: scale(1.2); }
        .disabled-options { border-left: 3px solid #dc3545; padding-left: 15px; margin-left: 5px; margin-top: 10px; transition: all 0.3s; }
        .error-options { margin-top: 15px; background: #fafafa; padding: 15px; border-radius: 4px; border: 1px solid #eee; }
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; color: #555; }
        .input-group input, .input-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; box-sizing: border-box; }
        .setting-actions { margin-top: 15px; text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Webhook Inspector</h1>
        <p>Send your webhooks to the URL below to inspect them.</p>
        <div class="url-box">
            <span id="webhook-url">Loading...</span>
            <button class="btn" onclick="copyUrl()">Copy</button>
        </div>
    </header>

    <div class="settings-card">
        <h3>Webhook Configuration</h3>
        <div class="setting-row">
            <label class="switch-label">
                <input type="checkbox" id="chk-active" onchange="toggleSettingsUI()">
                <span>Enable Webhook Processing</span>
            </label>
        </div>

        <div id="disabled-options" class="disabled-options" style="display: none;">
            <div class="setting-row">
                <label class="switch-label">
                    <input type="checkbox" id="chk-downtime" onchange="toggleSettingsUI()">
                    <span>Simulate Webhook Downtime (Return 404)</span>
                </label>
            </div>

            <div id="error-response-options" class="error-options">
                <div class="input-group">
                    <label>Error Status Code</label>
                    <input type="number" id="inp-status" value="400">
                </div>
                <div class="input-group">
                    <label>Error Body (JSON)</label>
                    <textarea id="txt-body" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="setting-actions">
            <button class="btn" onclick="saveSettings()">Update Settings</button>
        </div>
    </div>

    <div class="controls">
        <div>
            <span id="counter">0 requests received</span>
        </div>
        <div>
            <button class="btn" onclick="fetchRequests()">Refresh</button>
            <button class="btn btn-clear" onclick="clearRequests()">Clear All</button>
        </div>
    </div>

    <div id="requests-list">
        <!-- Requests will be injected here -->
    </div>
</div>

<script>
    const webhookPath = '/webhook';
    const currentUrl = window.location.origin + webhookPath;
    document.getElementById('webhook-url').innerText = currentUrl;

    function copyUrl() {
        navigator.clipboard.writeText(currentUrl).then(() => {
            alert('URL copied to clipboard!');
        });
    }

    function toggleDetails(id) {
        const body = document.getElementById('body-' + id);
        if (body.style.display === 'block') {
            body.style.display = 'none';
        } else {
            body.style.display = 'block';
        }
    }

    async function fetchRequests() {
        try {
            const res = await fetch('/api/requests');
            const data = await res.json();
            renderRequests(data);
        } catch (e) {
            console.error('Error fetching requests:', e);
        }
    }

    async function clearRequests() {
        if(!confirm('Are you sure you want to delete all history?')) return;
        try {
            await fetch('/api/clear', { method: 'POST' });
            fetchRequests();
        } catch (e) {
            console.error('Error clearing requests:', e);
        }
    }

    function renderRequests(requests) {
        const list = document.getElementById('requests-list');
        const counter = document.getElementById('counter');
        
        // Save currently open details
        const openIds = new Set();
        document.querySelectorAll('.card-body').forEach(el => {
            if (el.style.display === 'block') {
                // ID format is "body-{id}"
                const id = el.id.replace('body-', '');
                openIds.add(id);
            }
        });

        counter.innerText = `${requests.length} requests received`;
        
        if (requests.length === 0) {
            list.innerHTML = '<div class="empty-state">No requests received yet. Send a POST request to the webhook URL.</div>';
            return;
        }

        list.innerHTML = requests.map(req => {
            const date = new Date(req.timestamp).toLocaleString();
            const headers = JSON.stringify(JSON.parse(req.headers), null, 2);
            let bodyDisplay = '';
            try {
                // Try to pretty print JSON if possible
                const parsed = JSON.parse(req.body);
                bodyDisplay = JSON.stringify(parsed, null, 2);
            } catch (e) {
                bodyDisplay = req.body;
            }

            // Check if this item was previously open
            const isOpen = openIds.has(String(req.id));
            const displayStyle = isOpen ? 'block' : 'none';

            return `
                <div class="request-card">
                    <div class="card-header" onclick="toggleDetails(${req.id})">
                        <div>
                            <span class="method ${req.method}">${req.method}</span>
                            <span>#${req.id}</span>
                        </div>
                        <span class="timestamp">${date}</span>
                    </div>
                    <div class="card-body" id="body-${req.id}" style="display: ${displayStyle}">
                        <span class="section-title">Headers</span>
                        <pre>${headers}</pre>
                        <span class="section-title">Body</span>
                        <pre>${bodyDisplay || '(empty)'}</pre>
                        <span class="section-title">Query Params</span>
                        <pre>${req.query || '(empty)'}</pre>
                    </div>
                </div>
            `;
        }).join('');
    }

    async function fetchSettings() {
        try {
            const res = await fetch('/api/settings');
            const settings = await res.json();
            
            document.getElementById('chk-active').checked = settings.active;
            document.getElementById('chk-downtime').checked = settings.simulateDowntime;
            document.getElementById('inp-status').value = settings.errorStatusCode;
            document.getElementById('txt-body').value = settings.errorBody;
            
            toggleSettingsUI();
        } catch (e) {
            console.error('Error fetching settings:', e);
        }
    }

    async function saveSettings() {
        const settings = {
            active: document.getElementById('chk-active').checked,
            simulateDowntime: document.getElementById('chk-downtime').checked,
            errorStatusCode: document.getElementById('inp-status').value,
            errorBody: document.getElementById('txt-body').value
        };

        try {
            const res = await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            });
            await res.json();
            alert('Settings updated!');
        } catch (e) {
            console.error('Error saving settings:', e);
            alert('Failed to save settings.');
        }
    }

    function toggleSettingsUI() {
        const isActive = document.getElementById('chk-active').checked;
        const isDowntime = document.getElementById('chk-downtime').checked;
        
        const disabledOptions = document.getElementById('disabled-options');
        const errorOptions = document.getElementById('error-response-options');
        
        if (isActive) {
            disabledOptions.style.display = 'none';
        } else {
            disabledOptions.style.display = 'block';
            
            if (isDowntime) {
                errorOptions.style.display = 'none';
            } else {
                errorOptions.style.display = 'block';
            }
        }
    }

    // Initial load
    fetchSettings();
    fetchRequests();
    // Poll every 5 seconds
    setInterval(fetchRequests, 5000);

</script>

</body>
</html>
